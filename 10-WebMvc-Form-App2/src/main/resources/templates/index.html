<!DOCTYPE html>
<html>
<head>

<title> Demo </title>

<body>

<div class="container">
<h2>User Form </h2>



<form th:object="${userObj}" th:action="@{/user}" method="post">
<table>
       <tr>
           <td>name :</td>
           <td><input type="text" th:field="*{name}"/> </td>
       </tr>
       
       <tr>
           <td>email :</td>
           <td><input type="email" th:field="*{email}"/> </td>
       </tr>
       
       <tr>
           <td>Phno :</td>

       </tr>

           <td><input type="submit" value="Submit" class="btn btn-primary" /> </td>
       </tr>

</body>

</head>

</html>
