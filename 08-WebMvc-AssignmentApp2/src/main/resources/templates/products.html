<html>

<head>
    <title> Product List </title>
</head>

<body>
<h1>Product List</h1>
<table border ="1">
  <tr>
     <th>ID</th>
     <th>Name</th>
     <th>Salary</th>
  </tr>
  
  <tr th:each="product : ${products}">
     <td th:text="${product.eid}"></td>
     <td th:text="${product.ename}"></td>
     <td th:text="${product.esalary}"></td>
  </tr>
  
</table>
  
</body>


</html>
